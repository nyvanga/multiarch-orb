description: >
  Removes tag from docker hub
parameters:
  image:
    type: string
    description: "Base container image name."
  tag:
    type: string
    description: "Tag to be removed."
steps:
  - run:
      name: "Resolve tag '<< parameters.tag >>'"
      command: << include(scripts/resolve_tag.sh) >>
      environment:
        TAG: << parameters.tag >>
  - run:
      name: "Remove tag '<< parameters.image >>:<< parameters.tag >>'"
      command: << include(scripts/remove_docker_hub_tag.sh) >>
      environment:
        IMAGE: << parameters.image >>
        TAG_ENV: RESOLVED_<< parameters.tag >>
